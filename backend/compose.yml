services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: canti
      POSTGRES_DB: postgres
    volumes:
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres -h postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  kitchen-svc:
    volumes:
      # Remove :cached on macOS so file changes propagate into the container immediately
      - ./kitchen-svc:/workspace/kitchen-svc
      - ~/.m2:/root/.m2:rw
    working_dir: /workspace/kitchen-svc
    command: mvn -DskipTests spring-boot:run
    build:
      context: .
      dockerfile: kitchen-svc/Dockerfile
    container_name: kitchen-svc
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kitchen_db
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: canti
      SPRING_REDIS_HOST: redis
      SPRING_ZIPKIN_BASE_URL: http://zipkin:9411
      SPRING_PROFILES_ACTIVE: docker local
    ports:
      - "8081:8081"
    depends_on:
      - redis
      - postgres
    restart: on-failure
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 8

  main-service:
    volumes:
      - ./main-service:/workspace/main-service
      - ~/.m2:/root/.m2:rw
    working_dir: /workspace/main-service
    command: mvn -DskipTests spring-boot:run
    build:
      context: .
      dockerfile: main-service/Dockerfile
    container_name: main-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/main_app_db
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: canti
      SPRING_REDIS_HOST: redis
      SPRING_ZIPKIN_BASE_URL: http://zipkin:9411
      KITCHEN_SERVICE_URL: http://kitchen-svc:8081
      FEIGN_KITCHEN_URL: http://kitchen-svc:8081
      SPRING_PROFILES_ACTIVE: "docker, local"
      SPRING_APPLICATION_JSON: '{"app.reinitialize":false}'
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
      KITCHEN_CALLBACK_ENABLED: "true"
      KITCHEN_CALLBACK_URL: "http://main-service:8080/api/internal/orders/{orderId}/kitchen-ready?kitchenOrderId={kitchenOrderId}"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - kitchen-svc
      - ollama
    restart: on-failure
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ~/models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - backend-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/ping" ]
      interval: 5s
      retries: 12
      timeout: 2s
    entrypoint: >
      sh -c "
        ollama serve & 
        until ollama list >/dev/null 2>&1; do sleep 1; done
        ollama list | grep -q llama3 || ollama pull llama3
        wait
      "


volumes:
  postgres-data:
  ollama-models:

networks:
  backend-network:
    name: backend_backend-network
    driver: bridge