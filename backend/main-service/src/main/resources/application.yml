server:
  port: 8080


jwt:
  secret: "MySuperSecretTokenKeyForMainService" # should not commit the real key
  expiration-ms: 3600000 # 1 hour in milliseconds

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/main_app_db
    username: myuser
    password: canti

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://jaeger:9411}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: INFO