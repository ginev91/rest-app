server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/main_app_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000

kitchen:
  service:
    url: ${KITCHEN_SERVICE_URL:http://localhost:8081}

jwt:
  secret: ${JWT_SECRET:change-this-to-a-strong-secret-with-enough-bytes}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    org.example.main: INFO
