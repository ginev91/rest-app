server:
  port: 8080

kitchen:
  service:
    url: ${KITCHEN_SERVICE_URL:http://localhost:8081}

jwt:
  # should not commit a real secret into source control; override with env in prod
  secret: ${APP_JWT_SECRET:MySuperSecretTokenKeyForMainService}
  expiration-ms: ${APP_JWT_EXPIRATION_MS:3600000} # 1 hour in ms

app:
  jwtSecret: ${APP_JWT_SECRET:change-me-with-a-secure-long-random-string-at-least-32-chars}
  jwtExpirationMs: ${APP_JWT_EXPIRATION_MS:3600000}

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:8082}

spring:
  devtools:
    # Enable remote restart for DevTools to work inside the container
    restart:
      enabled: true
    # Enable remote debugging/monitoring (optional but often useful)
    livereload:
      enabled: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/main_app_db
    username: myuser
    password: canti

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://jaeger:9411}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.example: DEBUG
    feign: DEBUG
    org.springframework.cloud.openfeign: DEBUG
feign:
  kitchen:
    url: ${FEIGN_KITCHEN_URL:${KITCHEN_SERVICE_URL:http://localhost:8081}}
  client:
    config:
      default:
        loggerLevel: FULL

local:
  model:
    backend: http               # mock | cli | http
    name: llama3
    cli:
      path: ollama              # set absolute path if ollama is not in PATH
      timeout-ms: 1200000
    http:
      url: ${OLLAMA_URL:http://localhost:11434}
      timeout-ms: 1200000