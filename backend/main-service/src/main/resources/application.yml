server:
  port: 8080


jwt:
  # should not commit a real secret into source control; override with env in prod
  secret: ${APP_JWT_SECRET:MySuperSecretTokenKeyForMainService}
  expiration-ms: ${APP_JWT_EXPIRATION_MS:3600000} # 1 hour in ms

app:
  jwtSecret: ${APP_JWT_SECRET:change-me-with-a-secure-long-random-string-at-least-32-chars}
  jwtExpirationMs: ${APP_JWT_EXPIRATION_MS:3600000}

frontend:
  origin: ${FRONTEND_ORIGIN:http://localhost:8082}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/main_app_db
    username: myuser
    password: canti

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  zipkin:
    base-url: ${SPRING_ZIPKIN_BASE_URL:http://jaeger:9411}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: INFO